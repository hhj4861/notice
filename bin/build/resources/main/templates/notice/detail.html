<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'공지사항 - ' + ${notice.title}}"></title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="@{'제목 : '+ ${notice.title} + ' - ' + '작성자 : ' +${notice.author}}"></h5>
            <p class="card-text"><small class="text-muted" th:text="'작성일' + ' : ' + ${notice.createdDate}"></small></p>
            <p class="card-text" th:text="'내용 : ' + ${notice.contents}"></p>
            <div th:if="${notice.fileId != null}">
                <strong>첨부파일 : </strong>
                <a class="card-text" th:href="@{'/download/' + ${notice.fileId}}" th:text="${fileNm}"></a>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-info" th:href="@{'/post/edit/' + ${notice.id}}" role="button">수정</a>
        </div>
        <div class="col-auto">
            <form id="delete-form" th:action="@{'/post/' + ${notice.id}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
